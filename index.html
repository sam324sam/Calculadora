<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Calculador.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <script src="Calculador.js"></script>
    <div class="contenedor">
        <div id="calculadora">
            <div id="resultados"></div>
            <div>
                <button id="borrar" name="o" onclick="operador('AC')">AC</button>
            </div>
            <div>
                <button class="numeros" name="n" onclick="valor('9')">9</button>
            </div>
            <div>
                <button class="numeros" name="n" onclick="valor('8')">8</button>
            </div>
            <div>
                <button class="numeros" name="n" onclick="valor('7')">7</button>
            </div>
            <div>
                <button class="operadores" name="o" onclick="operador('/')">/</button>
            </div>
            <div>
                <button class="numeros" name="n" onclick="valor('6')">6</button>
            </div>
            <div>
                <button class="numeros" name="n" onclick="valor('5')">5</button>
            </div>
            <div>
                <button class="numeros" name="n" onclick="valor('4')">4</button>
            </div>
            <div>
                <button class="operadores" name="o" onclick="operador('x')">x</button>
            </div>
            <div>
                <button class="numeros" name="n" onclick="valor('3')">3</button>
            </div>
            <div>
                <button class="numeros" name="n" onclick="valor('2')">2</button>
            </div>
            <div>
                <button class="numeros" name="n" onclick="valor('1')">1</button>
            </div>
            <div>
                <button class="operadores" name="o" onclick="operador('-')">-</button>
            </div>
            <div>
                <button class="numeros" name="n" onclick="valor('0')">0</button>
            </div>
            <div>
                <button class="numeros" name="n" onclick="valor('.')"><h2>.</h2></button>
            </div>
            <div>
                <button id="igual" name="o" onclick="operador('=')">=</button>
            </div>
            <div>
                <button class="operadores" name="o" onclick="operador('+')">+</button>
            </div>
        </div>
        <div id="historial"> <p id="texto"></p></div>
    </div>
</body>
</html>
